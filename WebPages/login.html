<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login the account</title>
    <link rel="stylesheet" href="../StyleSheets/indexStyle.css">
    <link rel="stylesheet" href="../StyleSheets/loginStyle.css">
    <link rel="stylesheet" href="../StyleSheets/contactus.css">
    <link rel="stylesheet" href="../StyleSheets/signup.css">
    <script src="../Scripts/login.js"></script>
    <script src="../Scripts/signup.js"></script>
</head>
<body>
    <div class = "mainheader">
        <h1 class = "header">OnlyCooks</h1>
</div>
    <div class= "headerOptions">
        <a class="Home" href="../index.html">Home</a>
        <a class="Login" href="./login.html">Login </a> 
        <a class="Sign-Up" href="./signup.html">Sign-Up</a> 
        <a class="Contactus" href="./contactus.html">Contact Us</a>
    </div> 
    <hr />
    <div class="login-emailpass-div">
        <p class ="login-email">Email :
        <input class = "email" placeholder="Email or User Name" required></input>
        </p>
    </div>
    <div class="login-pass-div">
        <p class = "login-pass">Password :
            <input type="password" class = "password" placeholder="Correct Password" required></input>
        </p>
    </div>
    <div class="login-button-div">
        <button class="submit" type="submit" onclick="onlogin()">Login</button>
        <button type="reset" class="cancel-input" onclick="clearFields()" aria-placeholder="Cancel">Cancel</button>
    </div>
</body>
</html>
