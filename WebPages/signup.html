<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="../StyleSheets/indexStyle.css">
    <link rel="stylesheet" href="../StyleSheets/loginStyle.css">
    <link rel="stylesheet" href="../StyleSheets/contactus.css">
    <link rel="stylesheet" href="../StyleSheets/signup.css">
    <script src="../Scripts/signup.js"></script>
</head>
<body>
    <div class = "mainheader">
        <h1 class = "header">OnlyCooks</h1>
</div>
    <div class= "headerOptions">
        <a class="Home" href="../index.html">Home</a>
        <a class="Login" href="./login.html">Login </a> 
        <a class="Sign-Up" href="./signup.html">Sign-Up</a> 
        <a class="Contactus" href="./contactus.html">Contact Us</a>
    </div> 
    <hr />
    <div>
        <p> We are in Sign Up Page </p>
    </div>
    <div class="signup-form1">
    <div class = "name-div">
        <p class="firstName-text"> 
            <input class = "firstName-input" placeholder="First Name" required>
        </p>
    </div>
    <div class = "name-div">
        <p class="lastName-text">
            <input class = "lastName-input" placeholder="Last Name" required>
        </p>
    </div>
    <div class = "email-div">
        <p class="email-text">
            <input class = "email-input" placeholder="Email" type="email" required>
        </p>
    </div>
    <div class = "password-div">
        <p class="password-text">
            <input type="password" class = "Password-input" placeholder="Password" minlength="5" required>
        </p>
    </div>
    <div class = "confirmpass-div">
        <p class="confirmpass-text">
            <input type="password" class = "confirmpass-input" placeholder="Confirm Password" minlength="5" required>
        </p>
    </div>
    <div class = "phone-div">
        <p class="phone-text">
            <input type="tel" class = "phone-input" placeholder="Enter Phone Number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" maxlength="12">
        </p>
    </div>
    <div class = "button-div">
        <p class="submit-text">
            <button type="submit" class = "submit-input"  onclick="clickFunction()" aria-placeholder="Submit">Submit</button>
            <button type="reset" class="cancel-input" onclick="clearFields()" aria-placeholder="Cancel">Cancel</button>
            <p id="error-message" class="error" style="display:none;"></p>
        </p>
    </div>
    </div>
</body>
</html>
